<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page - Amazing Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between" data-bs-theme="dark">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="/index.html">
            <img src="images/amazing_brand.png" alt="amazingLogo" width="100" height="24" />
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/upcomingEvents.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/pastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- CAROUSEL  -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/optional_banner_1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>HOME</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/optional_banner_2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>HOME</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/optional_banner_3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>HOME</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- FIN DE CAROUSEL -->
    <!-- Chech box -->
    <div class="contenedor2">
      <div class="form-check form-check-inline">
        <input class="form-check-input" data-category="Food Fair" type="checkbox" id="inlineCheckbox1"
          value="option1" />
        <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
      </div>
      <div class="form-check form-check-inline">
        <input data-category="Museum" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
        <label class="form-check-label" for="inlineCheckbox2">Museum</label>
      </div>
      <div class="form-check form-check-inline">
        <input data-category="Costume Party" data-category="Costume Party" class="form-check-input" type="checkbox"
          id="inlineCheckbox3" value="option2" />
        <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
      </div>
      <div class="form-check form-check-inline">
        <input data-category="Music Concert" class="form-check-input" type="checkbox" id="inlineCheckbox4"
          value="option2" />
        <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
      </div>
      <div class="form-check form-check-inline">
        <input data-category="Race" class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2" />
        <label class="form-check-label" for="inlineCheckbox5">Race</label>
      </div>
      <!-- Busqueda -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="search" type="text" placeholder="Search" aria-label="Search" />
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
    <!-- tarjetas de eventos -->
    <div id="card" class="container-fluid row justify-content-center w-100">
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="http://facebook.com"><img src="images/facebook.png" alt="logotype facebook" /></a>
      <a href="http://https://www.instagram.com/"><img src="images/instagram.png" alt="logotype instagram" /></a>
      <a href="http://www.whatsapp.com/?lang=es_LA"><img src="images/whatsapp.png" alt="logotype whatsapp" /></a>
    </div>
    <p>Cohort Alejandra Zacarias</p>
