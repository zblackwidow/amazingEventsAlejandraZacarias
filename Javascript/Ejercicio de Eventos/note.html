<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <button><a href="msc.html">Masa corporal</a></button>
            <button><a href="#">Conversor de divisa</a></button>
            <button><a href="note.html">Block de notas</a></button>
        </nav>
        <h1>Notas</h1>
    </header>
    <main>
        <div class="contenedorDeNotas">
            <input type="text" id="titulo" placeholder="Título">
            <textarea id="descripcion" placeholder="Descripción"></textarea>
            <button onclick="agregarNota()">Guardar Nota</button>
            <button onclick="limpiarCampos()">Limpiar</button>
        </div>
        <div class="filter-container">
            <input type="text" id="filterText" placeholder="Buscar por texto" oninput="aplicarFiltros()">
            <label>
                <input type="checkbox" id="filterCompleted" onchange="aplicarFiltros()"> Mostrar realizadas
            </label>
        </div>
        <div id="tarjeta" class="tarjeta"></div>
    </main>
    <footer>
        <p>Creado por Alejandra Zacarías</p>
    </footer>
    <script src="jsnote.js"></script>
</body>
</html>
